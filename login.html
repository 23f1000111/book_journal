<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LitJournal</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #fdfbf7;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image: radial-gradient(#e6e6e6 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .auth-card {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid rgba(0,0,0,0.05);
        }
        .auth-logo {
            font-size: 3.5rem;
            color: #d35400;
            margin-bottom: 1rem;
        }
        .auth-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        .auth-subtitle {
            color: #7f8c8d;
            margin-bottom: 2.5rem;
        }
        .auth-footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #95a5a6;
        }
        .auth-footer a {
            color: #d35400;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="auth-logo">
            <i class="fa-solid fa-lock"></i>
        </div>
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Login to your Literature Journal</p>
        
        <form id="login-form">
            <div class="form-group full-width">
                <label style="text-align: left; display: block; margin-bottom: 5px; color: #555;">Email Address</label>
                <input type="email" id="login-email" required placeholder="name@example.com" style="width: 100%; padding: 12px; margin-bottom: 1rem;">
            </div>

            <div class="form-group full-width">
                <label style="text-align: left; display: block; margin-bottom: 5px; color: #555;">Password</label>
                <input type="password" id="login-password" required placeholder="******" style="width: 100%; padding: 12px; margin-bottom: 1rem;">
            </div>

            <div id="error-msg" style="color: #ef4444; font-size: 0.9rem; margin-bottom: 1rem; display: none;">Invalid Email or Password</div>

            <button type="submit" id="login-btn" class="btn-primary full-width" style="margin-top: 0.5rem; padding: 14px; font-size: 1rem;">Login</button>
        </form>

        <div class="auth-footer">
            <a href="signup.html">Don't have an account? Sign up</a>
        </div>
    </div>

    <!-- Main Logic -->
    <script type="module">
        import { auth, signInWithEmailAndPassword } from './firebase-config.js';

        // Check if already logged in via Session Persistence (Firebase handles this automatically mostly, but we can check)
        // However, onAuthStateChanged is async. We'll let the form submit handle the explicit action.

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const errorEl = document.getElementById('error-msg');
            const btn = document.getElementById('login-btn');

            if (!email || !password) return;

            try {
                btn.textContent = "Verifying...";
                btn.disabled = true;
                errorEl.style.display = 'none';

                await signInWithEmailAndPassword(auth, email, password);
                
                // Permission granted
                window.location.href = 'index.html';

            } catch (error) {
                console.error("Login Error:", error);
                btn.disabled = false;
                btn.textContent = "Login";
                
                let msg = "Invalid Email or Password.";
                if(error.code === 'auth/user-not-found') msg = "No account found with this email.";
                if(error.code === 'auth/wrong-password') msg = "Incorrect password.";
                
                errorEl.textContent = msg;
                errorEl.style.display = 'block';
            }
        });
    </script>
</body>
</html>
