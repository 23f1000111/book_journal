<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - LitJournal</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #fdfbf7;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image: radial-gradient(#e6e6e6 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .auth-card {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid rgba(0,0,0,0.05);
        }
        .auth-logo {
            font-size: 3.5rem;
            color: #d35400; /* Accent color */
            margin-bottom: 1rem;
        }
        .auth-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        .auth-subtitle {
            color: #7f8c8d;
            margin-bottom: 2.5rem;
        }
        .auth-footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #95a5a6;
        }
        .auth-footer a {
            color: #d35400;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="auth-logo">
            <i class="fa-solid fa-cloud-arrow-up"></i>
        </div>
        <h1 class="auth-title">Create Account</h1>
        <p class="auth-subtitle">Sync your reading journal across devices.</p>
        
        <form id="signup-form">
            <div class="form-group full-width">
                <label style="text-align: left; display: block; margin-bottom: 5px; color: #555;">Your Name</label>
                <input type="text" id="signup-name" required placeholder="e.g. Tarun" style="width: 100%; padding: 12px; margin-bottom: 1rem;">
            </div>

            <div class="form-group full-width">
                <label style="text-align: left; display: block; margin-bottom: 5px; color: #555;">Email Address</label>
                <input type="email" id="signup-email" required placeholder="name@example.com" style="width: 100%; padding: 12px; margin-bottom: 1rem;">
            </div>
            
            <div class="form-group full-width">
                <label style="text-align: left; display: block; margin-bottom: 5px; color: #555;">Password</label>
                <input type="password" id="signup-password" required placeholder="Min 6 characters" minlength="6" style="width: 100%; padding: 12px; margin-bottom: 1rem;">
            </div>

            <div id="error-msg" style="color: #ef4444; font-size: 0.9rem; margin-bottom: 1rem; display: none;"></div>

            <button type="submit" id="signup-btn" class="btn-primary full-width" style="margin-top: 0.5rem; padding: 14px; font-size: 1rem;">Setup Journal</button>
        </form>

        <div class="auth-footer">
            Already have a journal? <a href="login.html">Login here</a>
        </div>
    </div>

    <!-- Main Logic -->
    <script type="module">
        import { auth, createUserWithEmailAndPassword, updateProfile } from './firebase-config.js';

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signup-name').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const errorEl = document.getElementById('error-msg');
            const btn = document.getElementById('signup-btn');

            if (!name || !email || !password) return;

            try {
                btn.textContent = "Creating Account...";
                btn.disabled = true;
                errorEl.style.display = 'none';

                // 1. Create User in Firebase
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Update Profile with Name
                await updateProfile(user, {
                    displayName: name
                });

                // 3. Success -> Redirect
                alert("Account created successfully! Redirecting...");
                window.location.href = 'index.html';

            } catch (error) {
                console.error("Signup Error:", error);
                btn.disabled = false;
                btn.textContent = "Setup Journal";
                
                let msg = error.message;
                if(error.code === 'auth/email-already-in-use') msg = "That email is already registered.";
                if(error.code === 'auth/weak-password') msg = "Password should be at least 6 characters.";
                
                errorEl.textContent = msg;
                errorEl.style.display = 'block';
            }
        });
    </script>
</body>
</html>
